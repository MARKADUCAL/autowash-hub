<form class="booking-form" (ngSubmit)="submitBooking()" autocomplete="off">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Vehicle Type*</mat-label>
    <mat-select
      [(ngModel)]="bookingForm.vehicleType"
      name="vehicleType"
      required
    >
      <mat-option *ngFor="let type of vehicleTypes" [value]="type">{{
        type
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Select Services*</mat-label>
    <mat-select [(ngModel)]="bookingForm.services" name="services" required>
      <mat-option *ngFor="let service of services" [value]="service.name">
        {{ service.name }} - ${{ service.price }} ({{
          service.duration_minutes
        }}
        mins)
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nickname*</mat-label>
    <input
      matInput
      [(ngModel)]="bookingForm.nickname"
      name="nickname"
      required
      placeholder="Enter your nickname"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Phone Number*</mat-label>
    <input
      matInput
      [(ngModel)]="bookingForm.phone"
      name="phone"
      required
      placeholder="Enter your phone number"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Wash Date*</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="bookingForm.washDate"
      name="washDate"
      required
      placeholder="Select wash date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Wash Time*</mat-label>
    <input
      matInput
      type="time"
      [(ngModel)]="bookingForm.washTime"
      name="washTime"
      required
      placeholder="Select wash time"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Payment Type*</mat-label>
    <mat-select
      [(ngModel)]="bookingForm.paymentType"
      name="paymentType"
      required
    >
      <mat-option *ngFor="let type of paymentTypes" [value]="type">{{
        type
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Notes</mat-label>
    <textarea
      matInput
      [(ngModel)]="bookingForm.notes"
      name="notes"
      rows="2"
      placeholder="Additional notes (optional)"
    ></textarea>
  </mat-form-field>

  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isSubmitting"
    >
      Book Now
    </button>
  </div>

  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  <mat-hint *ngIf="successMessage" style="color: green">{{
    successMessage
  }}</mat-hint>
</form>
